<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text"id="title"class="form-control"formControlName="title" placeholder="Enter task title"/>
    </div>
  
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" class="form-select" formControlName="status">
        <option value="" disabled>Select status</option>
        <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label for="priority" class="form-label">Priority</label>
      <select id="priority" class="form-select" formControlName="priority">
        <option value="" disabled>Select priority</option>
        <option *ngFor="let priority of priorities" [value]="priority">{{priority}}</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input
        type="date"
        id="dueDate"
        class="form-control"
        formControlName="dueDate"
      />
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
      Submit
    </button>
  </form>
