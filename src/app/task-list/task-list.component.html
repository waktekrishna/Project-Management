<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">Priority</th>
        <th scope="col">Due Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let task of taskList; let i = index">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ task.title }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.priority }}</td>
        <td>{{ task.dueDate }}</td>
        <td>
          <button (click)="editData(task)">Edit</button>
          <button (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <button (click)="createTask()">Create New Task</button>
